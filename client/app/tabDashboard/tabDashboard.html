
<div class="row" >
    <div class="col-md-12" >
	<table class="table table-striped table-bordered table-advance table-hover">
		<thead>
			<tr>
				<th style="width:25px">Owner</th>
				<th>Name</th>
				<th>Activity</th>
				<th>Context</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="dashboard in dashboards | filter:search | orderBy:'name' track by $index" ng-show="dashboard._id">
				<td style="width:25px">
				                 <div popover-html-unsafe="Name : <b>{{dashboard.owner.name}}</b> </br> Role : <b>{{dashboard.owner.role}}</b> " popover-trigger="mouseenter" popover-title="Owner Identity" popover-placement="right" >
				                 				<img alt="" ng-src="assets/images/avatars/{{dashboard.owner._id}}.png" style="width:25px;height:25px" class="img-circle" err-src="assets/images/avatars/avatar.png"/>
				                 				</div>
				</td>
				<td><a href="/dashboard/{{dashboard._id}}" >{{dashboard.name}}</a></td>
				<td>{{dashboard.activity.replace(data.activity,"#")}}</td>
				<td>{{dashboard.context.replace(data.context,"#")}}</td>
			</tr>
		</tbody>
	</table>
</div>
