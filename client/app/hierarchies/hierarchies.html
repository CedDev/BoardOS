<div class="row">

  <tabset>
    <tab heading="Contexts" active="config.tab1" select="loadMe('Context')">

    </tab>
    <tab heading="Activities" active="config.tab2" select="loadMe('Activity')">

    </tab>
    <tab heading="Axis" active="config.tab3" select="loadMe('Activity')">

<div class="row">
  <div class="col-md-6">
    <button type="button" class="btn btn-success btn-sm" onclick="demo_create();"><i class="glyphicon glyphicon-asterisk"></i> Create</button>
    <button type="button" class="btn btn-warning btn-sm" onclick="demo_rename();"><i class="glyphicon glyphicon-pencil"></i> Rename</button>
    <button type="button" class="btn btn-danger btn-sm" onclick="demo_delete();"><i class="glyphicon glyphicon-remove"></i> Delete</button><br/><br/>
