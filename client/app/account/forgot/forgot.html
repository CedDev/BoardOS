<div ng-include="'components/navbar/navbar.html'"></div>
<div class="login">
  <!-- BEGIN LOGO -->
  <div class="logo">
    <a href="index.html">
    </a>
  </div>
  <!-- END LOGO -->
  <!-- BEGIN LOGIN -->
  <div class="content">
   <a href="index.html">
    <img src="assets/images/logo.png" alt="" class="img-responsive"/>
    <img src="assets/images/ForgotPasswordIcon.jpg" alt="" class="img-responsive"/>
  </a> <!-- BEGIN LOGIN FORM -->
  <form class="login-form" name="form" ng-submit="forgot(form)" novalidate >
    <h3 class="form-title">Recover a new password </h3>
    <div class="alert alert-danger display-hide">
      <button class="close" data-close="alert"></button>
      <span>
        Enter any username and password. </span>
      </div>
      <div class="form-group">
        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
        <label class="control-label visible-ie8 visible-ie9">eMail</label>
        <div class="input-icon">
          <i class="fa fa-user"></i>
          <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="eMail" name="email" ng-model="user.email" required/>
        </div>
      </div>

        <div class="form-group has-error">
          <p class="help-block text-danger" ng-show="message">
             {{message}}
          </p>
        </div>      
      <div class="form-actions">
                <a href="/login" class="btn btn-default pull-left">
           Go to login page
          </a>
          <button type="submit" class="btn btn-info pull-right">
            Reset password </button>
          </div>
           <input type="submit" value="Submit" style="display:none"/> 
     </form>
   </div>
   <br/><br/><br/>
 </div>
