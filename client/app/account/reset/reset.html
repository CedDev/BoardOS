<div ng-include="'components/navbar/navbar.html'"></div>
<div class="login">
  <!-- BEGIN LOGO -->
  <div class="logo">
    <a href="index.html">
    </a>
  </div>
  <!-- END LOGO -->
  <!-- BEGIN LOGIN -->
  <div class="content">
   <a href="index.html">
    <img src="assets/images/logo.png" alt="" class="img-responsive"/>
    <img src="assets/images/ForgotPasswordIcon.jpg" alt="" class="img-responsive"/>
  </a> <!-- BEGIN LOGIN FORM -->
  <form class="login-form" name="form" ng-submit="reset(form)" novalidate >
    <h3 class="form-title">Enter your new password</h3>
      <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Password</label>
        <div class="input-icon">
          <i class="fa fa-lock"></i>
          <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password" ng-model="user.password" required/>
        </div>
      </div>
       <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Confirm</label>
        <div class="input-icon">
          <i class="fa fa-lock"></i>
          <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Confirm" name="confirm" ng-model="user.confirm" required/>
        </div>
      </div>
        <div class="form-group has-error">
          <p class="help-block text-danger" ng-show="message">
             {{message}}
          </p>
          <p class="help-block text-danger">{{ errors.other }}</p>
        </div>      
      <div class="form-actions">
          <a href="/login" class="btn btn-default pull-left">
           Go to login page
          </a>
      
          <button type="submit" class="btn btn-info pull-right">
            Change my password </button>
          </div>
           <input type="submit" value="Submit" style="display:none"/> 
     </form>
   </div>
   <br/><br/><br/>
 </div>
