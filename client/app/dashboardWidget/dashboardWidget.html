 <div class="circle-stat stat-block">
 	<h4 style="background-color:lightgrey;line-height:35px;margin-top:-3px"> <a href="/dashboard/{{dashboard._id}}" >{{dashboard.name}} </a></h4>
 	<div class="row">
 		<div class="col-md-6 col-sm-12" style="padding-top:20px">
 			<div class="row">
 				<div class="col-md-6 col-sm-12" style="height:40px;width:40px;"> Goal
 				</div>
 				<div class="col-md-6 col-sm-12 label-success pull-right" style="height:40px;width:40px;text-align:center;vertical-align:middle;line-height: 50px;">
 					<i class="fa fa-dot-circle-o" style="color:white;font-size:25px;margin-left: -5px;"></i>
 				</div>
 			</div>
 			<div class="row">
 				<div class="col-lg-12 col-md-12 col-sm-12">
 					<span style="color:green;font-size:45px">70%</span>
 				</div>
 			</div>
 		</div>
 		<div class="col-md-6 col-sm-12" >
 			<div class="row">
 				<div class="col-md-7 col-sm-12"> Alert<br/>
 					<span style="color:red;font-size:25px">0</span><span style="color:red;font-size:15px"> /2</span>
 				</div>
 				<div class="col-md-5 col-sm-12 label-danger " style="height:40px;width:40px;text-align:center;vertical-align:middle;line-height: 50px;">
 					<i class="fa fa-bullhorn" style="color:white;font-size:25px;margin-left: -7px;"></i>
 				</div>
 			</div>
 		</div>
 		<div class="col-md-6 col-sm-12" >
 			<div class="row">
 				<div class="col-md-7 col-sm-12"> Anticipation<br/>
 					<span style="color:grey;font-size:25px">3</span>
 				</div>
 				<div class="col-md-5 col-sm-12 label-default" style="height:40px;width:40px;text-align:center;vertical-align:middle;line-height: 50px;">
 					<i class="fa fa-eye" style="color:white;font-size:25px;margin-left: -7px;"></i>
 				</div>
 			</div>
 		</div>
 		<div class="col-md-6 col-sm-12" >
 			<div class="row">
 				<div class="col-md-7 col-sm-12"> Infos<br/>
 					<span style="color:blue;font-size:25px">7</span>
 				</div>
 				<div class="col-md-5 col-sm-12 label-info " style="height:40px;width:40px;text-align: center;vertical-align: middle;line-height: 50px;">
 					<i class="fa fa-info" style="color:white;font-size:25px"></i>
 				</div>
 			</div>
 		</div>
 	</div>
 </div>
