<div ng-include="'components/navbar/navbar.html'"></div>
<!--* Modal Part-->

<div class="row">
      <div class="portlet">
        <div class="portlet-title">
          <div class="caption">
            <i class="fa fa-dashboard"></i>Dashboards List
          </div>
          <div class="pull-right">
            <a class="btn btn-primary" href="/dashboard/">Create</a>
          </div>
        </div>
        <div class="portlet-body">
          <table class="table table-striped table-bordered table-hover" id="sample_4">
            <thead>
              <tr>
                <th>
                  <i class="fa fa-briefcase"></i> Dashboard Name
                </th>
                <th class="hidden-xs">
                  <i class="fa fa-question-sign"></i> Activity
                </th>
                <th class="hidden-xs">
                  <i class="fa fa-question-sign"></i> Context
                </th>
                <th class="hidden-xs">
                  <i class="fa fa-question-sign"></i> Axis
                </th> 
                <th class="hidden-xs">
                  <i class="fa fa-question-sign"></i> Tags
                </th>
                <th>
                  <i class="fa fa-bookmark"></i> Username
                </th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="dashboard in dashboards | orderBy : Activity | filter: myFilter track by dashboard._id " on-finish-render>
                <td>
                <a href="/dashboard/{{dashboard._id}}">{{dashboard.name}}</a>
               </td>
               <td>
                 {{dashboard.activity}}
               </td>
               <td>
                 {{dashboard.context}}
               </td>
               <td>
                 {{dashboard.axe}}
               </td>
               <td>
                 {{dashboard.tags}}
               </td>
               <td>
                 {{dashboard.username}}
               </td>
             </tr>
           </tbody>
         </table>
       </div>
     </div>
</div>
